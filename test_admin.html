<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Test - PeakMapPH</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0e2a47;
      color: #fff;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #4cc3ff;
      text-align: center;
    }
    .test-section {
      background: #12395f;
      padding: 30px;
      border-radius: 12px;
      margin: 20px 0;
    }
    .test-result {
      background: #0f2f53;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-family: monospace;
      white-space: pre-wrap;
    }
    button {
      background: #4cc3ff;
      color: #0e2a47;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 10px 10px 0;
    }
    button:hover {
      background: #06b6d4;
    }
    .success {
      color: #4ade80;
    }
    .error {
      color: #f87171;
    }
    .info {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <h1>üß™ Admin Dashboard Test</h1>

  <div class="test-section">
    <h2>üìã Current Status</h2>
    <div class="test-result" id="status"></div>
  </div>

  <div class="test-section">
    <h2>üîß Actions</h2>
    <button onclick="checkStatus()">üîç Check Status</button>
    <button onclick="resetAll()">üîÑ Reset Everything</button>
    <button onclick="createDefaultAdmin()">üë§ Create Default Admin</button>
    <button onclick="openAdmin()">‚û°Ô∏è Open Admin Dashboard</button>
  </div>

  <div class="test-section">
    <h2>üìä Test Results</h2>
    <div class="test-result" id="results"></div>
  </div>

  <script>
    function log(message, type = 'info') {
      const results = document.getElementById('results');
      const color = type === 'success' ? '#4ade80' : type === 'error' ? '#f87171' : '#60a5fa';
      results.innerHTML += `<div style="color: ${color};">${message}</div>`;
    }

    function checkStatus() {
      document.getElementById('results').innerHTML = '';
      
      log('=== Checking Admin Status ===', 'info');
      
      // Check login state
      const isLoggedIn = localStorage.getItem('adminLoggedIn');
      log(`Login Status: ${isLoggedIn === 'true' ? '‚úÖ Logged In' : '‚ùå Not Logged In'}`, isLoggedIn === 'true' ? 'success' : 'error');
      
      // Check registered admins
      const admins = JSON.parse(localStorage.getItem('registeredAdmins') || '[]');
      log(`Registered Admins: ${admins.length}`, admins.length > 0 ? 'success' : 'error');
      
      if (admins.length > 0) {
        log('\nAdmin Accounts:', 'info');
        admins.forEach((admin, i) => {
          log(`  ${i + 1}. Username: ${admin.username}, Role: ${admin.role}, Name: ${admin.fullName}`);
        });
      }
      
      // Check current user
      if (isLoggedIn === 'true') {
        const username = localStorage.getItem('adminUsername');
        const fullName = localStorage.getItem('adminFullName');
        const role = localStorage.getItem('adminRole');
        log(`\nCurrent User: ${fullName} (${username}) - ${role}`, 'success');
      }
      
      // Update status
      updateStatus();
    }

    function updateStatus() {
      const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
      const admins = JSON.parse(localStorage.getItem('registeredAdmins') || '[]');
      
      let statusHTML = '';
      
      if (isLoggedIn) {
        const username = localStorage.getItem('adminUsername');
        statusHTML = `<span class="success">‚úÖ Logged in as: ${username}</span>`;
      } else if (admins.length > 0) {
        statusHTML = `<span class="info">üìù ${admins.length} admin(s) registered, not logged in</span>`;
      } else {
        statusHTML = `<span class="error">‚ùå No admins registered</span>`;
      }
      
      document.getElementById('status').innerHTML = statusHTML;
    }

    function resetAll() {
      if (confirm('‚ö†Ô∏è This will delete all admin accounts and logout. Continue?')) {
        localStorage.removeItem('adminLoggedIn');
        localStorage.removeItem('adminUsername');
        localStorage.removeItem('adminFullName');
        localStorage.removeItem('adminEmail');
        localStorage.removeItem('adminRole');
        localStorage.removeItem('adminContact');
        localStorage.removeItem('adminBirthDate');
        localStorage.removeItem('registeredAdmins');
        
        document.getElementById('results').innerHTML = '';
        log('‚úÖ All data cleared successfully!', 'success');
        log('You can now create a new admin or sign up.', 'info');
        updateStatus();
      }
    }

    function createDefaultAdmin() {
      const defaultAdmin = [{
        fullName: 'System Administrator',
        birthDate: '1990-01-01',
        contactNumber: '09123456789',
        email: 'admin@peakmap.ph',
        role: 'ADMIN',
        username: 'admin',
        password: 'admin123'
      }];
      
      localStorage.setItem('registeredAdmins', JSON.stringify(defaultAdmin));
      
      document.getElementById('results').innerHTML = '';
      log('‚úÖ Default admin created!', 'success');
      log('\nLogin Credentials:', 'info');
      log('  Username: admin');
      log('  Password: admin123');
      updateStatus();
    }

    function openAdmin() {
      window.location.href = 'admin.html';
    }

    // Initialize on load
    updateStatus();
    log('Ready to test! Click "Check Status" to see current state.', 'info');
  </script>
</body>
</html>
